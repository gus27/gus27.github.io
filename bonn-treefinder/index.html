<!doctype html><html><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1"><title>Bonn Tree Finder</title><link rel="apple-touch-icon" href="apple-touch-icon.png"><link rel="stylesheet" href="styles/vendor.css"><link rel="stylesheet" href="styles/main.css"></head><body><div id="wrapper" data-bind="css: { toggled: showSidebar() || windowWidth()>800 }"><div id="sidebar-wrapper"><ul class="sidebar-nav"><li>Filter trees:</li><li><div class="input-group"><span class="input-group-addon">District</span><select class="form-control" data-bind="options: districts,
                        optionsText: function(item) { return item.displayText(); },
                        value: selectedDistrict"></select></div></li><li><div class="input-group"><span class="input-group-addon">Type</span><select class="form-control" data-bind="options: treeTypes, value: selectedTreeType, optionsCaption: '<all>'"></select></div></li><li><div class="input-group"><span class="input-group-addon">Age</span><select class="form-control" data-bind="options: treeAges, value: selectedTreeAge, optionsCaption: '<all>'"></select></div></li><li><input type="text" class="form-control" id="street" placeholder="Street" data-bind="textInput: inputStreetName"></li><li><div data-bind="text: visibleTreesFound"></div></li></ul><lazy-tree-list params="mylist: $root.visibleTrees, class: 'sidebar-list'"><div data-bind="click: $root.listClicked" class="tree-list-item"><div><span class="fieldname">lat</span><span data-bind="text: latin_name"></span></div><div><span class="fieldname">street</span><span data-bind="text: facility"></span></div><div><span class="fieldname">age</span><span data-bind="text: age"></span> years <span class="fieldname">id</span><span data-bind="text: id"></span></div></div></lazy-tree-list><div class="sidebar-footer">Tree data provided by <a href="https://opendata.bonn.de/" target="_blank">Offene Daten:Bonn</a></div></div><div id="page-content-wrapper"><nav class="top-navbar"><div class="top-navbar-header"><button type="button" class="btn btn-default" id="sidebar-toggle" data-bind="click: toggleSidebar"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button> <span class="navbar-brand">Bonn Tree Finder</span></div></nav><div class="map-wrapper"><div id="map"></div></div></div></div><div id="modalError" class="modal fade" role="dialog" data-bind="modal: showErrorDialog"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal">&times;</button><h4 class="modal-title">An error occurred</h4></div><div class="modal-body"><p data-bind="text: errorMessage"></p></div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Close</button></div></div></div></div><script src="scripts/vendor.js"></script><script src="scripts/plugins.js"></script><script src="scripts/main.js"></script><script async defer="defer" src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyDVR5xzIRtzheHVpj1Xyh63SFz8uXOZKYw&v=3&callback=initMap"></script></body></html>
